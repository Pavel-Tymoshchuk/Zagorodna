<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/new-main.css">
</head>
<body>
    <section class="statistic"  style="background-image: url(./img/bg-zagorodna-in-numbers.jpg);">
        <div class="statistic__wrapper container">
            <h2 class="main-caption-l">Zagorodna в цифрах</h2>
            <ul class="statistic__list">
                <li class="statistic__item">
                    <p class="statistic__item__number">1187</p>
                    <p class="statistic__item__text">коттеджных городков в 25 регионах Украины</p>
                    <div class="statistic__item__img" style="background-image: url(./img/zagorodna-number-img-1.svg);"></div>
                </li>
                <li class="statistic__item">
                    <p class="statistic__item__number">16</p>
                    <p class="statistic__item__text">независимых Конкурсов по недвижимости</p>
                    <div class="statistic__item__img" style="background-image: url(./img/zagorodna-number-img-2.svg);"></div>
                </li>
                <li class="statistic__item">
                    <p class="statistic__item__number">14</p>
                    <p class="statistic__item__text">специализированных выставок по недвижимости</p>
                    <div class="statistic__item__img" style="background-image: url(./img/zagorodna-number-img-3.svg);"></div>
                </li>
                <li class="statistic__item">
                    <p class="statistic__item__number">1256</p>
                    <p class="statistic__item__text">пригородных новостроек во всех областях Украины</p>
                    <div class="statistic__item__img" style="background-image: url(./img/zagorodna-number-img-4.svg);"></div>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
